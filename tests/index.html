<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../src/jquery.appear.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="message"></div>
  <div class="box1"></div>
  <span class="target">Target</span>
  <div class="box1"></div>
  <script>
  $('.target').bind('appear', function() {
    $('#message').text('Element appears');
  });
  $('.target').bind('disappear', function() {
    $('#message').text('Element disappears');
  });
  </script>
</body>
</html>
